<script>

let dd;

function getRadioButtonValue(varName) {
  const radioButtons = document.querySelectorAll('input[name=' + varName +']');
  let selectedValue;
  for (const radioButton of radioButtons) {
    if (radioButton.checked) {
      selectedValue = radioButton.value;
      break;
    }
  }
  return selectedValue;
}

function getCnt() {

   let rcmdCmt = document.getElementById("rcmdCmt");
   if(items.length == 0) {
     rcmdCmt.innerHTML = "조회 결과가 없습니다.";
   } else {
     rcmdCmt.innerHTML = items.length + " 건이 조회되었습니다.";
   }
}

let apiStr = ""
     + "?serviceKey=PW2VvwTvkcs%2FWMVLduXzeRL0BPjOYH%2B0wMnsQiyy5UgcrukEjAurATJUNkeA7T%2Bj47s3GAmLzHduip%2BfbxESlQ%3D%3D"
     + "&pageNo=1"
     + "&numOfRows=30"
     + "&dataType=JSON"
	;

let items = [];
let xAxisArr = ['x'];
let elementDataArr2 = ['가중평균발행금리'];

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function getList() {

	let board1 = document.getElementById("board1");
	board1.innerHTML = "";
	rcmdCmt.innerHTML = "";
	items = [];
  
	fetch("http://apis.data.go.kr/B551408/hf-mbb-interest-info/mbb-list"
		+ apiStr
	)
	.then(r => r.json())
	.then(d => {
	
		board1.innerHTML = "";
		rcmdCmt.innerHTML = "";
		$('#theChart2').hide();
		items = [];
		
		dd = d;
		items = d.body.items;
		
		getCnt();
			
		items.forEach((element) => {
		
			let e = document.createElement('div');
			board1.append(e);
			e.setAttribute('style', 'overflow: hidden');
			e.setAttribute('data-mdb-ripple', 'true');
			e.setAttribute('data-mdb-ripple-color', 'primary');
			$(e).addClass('p-5 shadow-lg m-5 lg:m-2 lg:w-80 bg-gray-50');
				
			let e1 = document.createElement('p');
			e1.innerHTML = element.poolName;
			e.append(e1);
			$(e1).addClass('text-2xl text-slate-800 my-5');
				
			let e21 = document.createElement('div');
			e21.innerHTML = "가중평균발행금리: " + element.wvTotal + " %";
			e.append(e21);
		
			let e22 = document.createElement('div');
			e22.innerHTML = "발행일자: " + formatDate(element.issueDate);
			e.append(e22);

			// xAxisArr.push(element.poolName);
			xAxisArr.splice(1, 0, element.poolName);
			// elementDataArr2.push(element.wvTotal);
			elementDataArr2.splice(1, 0, element.wvTotal);
		});

		$('#theChart2').show();
		drawChart2();
	});
}

document.addEventListener("DOMContentLoaded", function(event) {
	document.getElementById("button1").addEventListener("click", function() {
		getList();
	});
	document.getElementById("input_area").addEventListener('keydown', (e) => {
		if(e.key == "Enter") {
			document.getElementById("button1").click(); 
		}
	});
});

function formatDate(str) {
	return str.substr(0, 4) + "-" + str.substr(4, 2) + "-" + str.substr(6, 2);
}

</script>

<script>
function drawChart2() {
	var chart2 = bb.generate({
		data: {
			x: "x",
			columns: [
				xAxisArr,
				elementDataArr2
			],
			groups: [
				["가중평균발행금리"]
			],
			colors: {
				가중평균발행금리: "blue"
			},
			type: "line",
		},

		axis: {
			x: {
				type: "category",
				label: {
					text: "POOL 명",
					position: "outer-center"
				}
			},
			y: {
				label: {
					text: "발행금리(%)",
					position: "outer-middle"
				}
			},
		},

		bindto: "#lineChart"
	});

	/*
	chart2.axis.min({
		x: 0
	});
	chart2.axis.max({
		x: 10
	});
	chart2.axis.min(0);
	*/
}
</script>
